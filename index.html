<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8">

	<title>UI5 Apps Showcase</title>

	<!-- Load RxJs Library Asynchronously , it will create global Rx variable-->
	<script defer src="https://unpkg.com/@reactivex/rxjs@5.0.0-beta.12/dist/global/Rx.js"></script>

	<!-- Load UI5 Library -->
	<script id="sap-ui-bootstrap" src="https://ui5.sap.com/resources/sap-ui-core.js" data-sap-ui-libs="sap.m,sap.f,sap.uxap, sap.ui.layout"
	 data-sap-ui-theme="sap_belize" data-sap-ui-preload="async" data-sap-ui-bindingSyntax="complex"
	 data-sap-ui-compatVersion="edge" data-sap-ui-resourceroots='{"ems.UI5Showcase": "./"}'>
	</script>


	<script>
		sap.ui.getCore().attachInit(function () {
			new sap.m.Shell({
				app: new sap.ui.core.ComponentContainer({
					height: "100%",
					name: "ems.UI5Showcase"
				})
			}).placeAt("content");
		});
	</script>
</head>

<body class="sapUiBody" id="content">
</body>

</html>
